<div class="container-fluid">
    <div class="row" style="width: 100%;">
        <div class="col-sm-4">
            <div *ngIf="!stilloading">
                <app-persondetailsedit [persondatainput] = "persondata" ></app-persondetailsedit>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field appearance="standard">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" [(ngModel)]="filter" placeholder="Ex. Mia" >
                      </mat-form-field>
                      <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort>
                          <!-- ID Column -->
                          <div *ngFor="let item of displayedColumns">
                            <ng-container [matColumnDef] = "item" >
                              <div *ngIf="item !== 'action'">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{item}} </th>
                                <td mat-cell *matCellDef="let row"> {{row[item]}} </td>
                              </div>
                            </ng-container>
                          </div>
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) =" rowclicked(row)"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                      </div>
                </div>
            </div>
        </div>
        <div class="col" >
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary" style="width: 250px;" (click) = "addnewfinance()">Add-new Lent</button>
                </div>
            </div>
            <div class="row">
                <div class="col  m-2 mt-5 headerstyle">
                 {{titlforoperations}}
                </div>
            </div>
            <div class="row" *ngIf="showfinance">
                <div class="col card m-2">
               
                    <div class="combinelabel">
                        <label>Qty</label>
                        <input type="text"  [(ngModel)] = "lentdata.qty">
                    </div>
                    <div class = "combinelabel">
                        <label>Amount</label>
                        <input type="text" [(ngModel)] = "lentdata.amount">
                    </div>
                    <div class = "combinelabel">
                        <label>Item</label>
                        <input type="text"  [(ngModel)] = "lentdata.item">
                    </div>
                    <!-- <div class = "combinelabel">
                        <label>sno</label>
                        <input type="number"  [(ngModel)] = "lentdata.sno">
                    </div> -->
                    <div class = "combinelabel">
                        <label>Date</label>
                        <input type="date"  [(ngModel)] = "lentdata.date">
                    </div>
                    <ng-container *ngFor="let item of lentdata.deposits; let i=index;let j =last" >
                        <div class = "combinelabel">
                            <div class="namewidth">   Deposit {{i+1}}</div>
                            <label>Date</label>
                            <input type="date" [(ngModel)] = "item.date">
                            <label>Amount</label>
                            <input type="number" [(ngModel)] = "item.amount">
                        </div>
                    </ng-container>
                    <ng-container *ngFor="let item of lentdata.giveextra; let i=index;let j =last" >
                        <div class = "combinelabel">
                            <div class="namewidth">  Extra Added {{i+1}}</div>
                            <label>Date</label>
                            <input type="date" [(ngModel)] = "item.date">
                            <label>Amount</label>
                            <input type="number" [(ngModel)] = "item.amount">
                        </div>
                    </ng-container>
                    <div *ngIf="editfinance">
                        <label>Account in Active</label>
                        <input type="checkbox"  [(ngModel)] = "lentdata.isactive" style="margin-left: 20px;">
                    </div>
                </div>
            </div>
            <div class="row m-2"  *ngIf="editfinance && financecaluclate">
                <div class="col-sm-3"></div>
                <div class="col card">
                    <div class="intreastrow">
                        <div>IntreastRate</div>
                        <div><input type="number" style="width: 80px;" [(ngModel)]="intreastrate"></div>
                        <div>FinalDate</div>
                        <div><input type="date" [(ngModel)]="intreastfinaldate"></div>
                    </div>
                </div>
            </div>
            <div class="row " *ngIf="showfinance">
                <div class="col buttondisplaybottom">
                    <div  *ngIf="editfinance">
                        <button (click) = "newdeposit()" >Add deposit</button>
                        <button (click) = "newgiveextra()" >Give Extra</button>
                    </div>
                </div>
                <div class="col buttondisplaybottom">
                    <button (click) = "submitdata()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
