
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            <button (click) = "addstock()" >addstock</button>
            <button (click) = "addsales()" >addsales</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            

            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" [(ngModel)]="filter" placeholder="Ex. Mia" >
              </mat-form-field>
              
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <!-- ID Column -->
                  <div *ngFor="let item of displayedColumns">
                    <ng-container [matColumnDef] = "item" >
                      <div *ngIf="item !== 'action'">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{item}} </th>
                        <td mat-cell *matCellDef="let row"> {{row[item]}} </td>
                      </div>
                      <div *ngIf="item === 'action'">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
                        <td mat-cell *matCellDef="let row">
                          <div class= "actions">
                            <button class="btn btn-outline-primary" (click) = "edittransaction(row)">Edit</button>
                            <button class="btn btn-outline-danger" (click) = "deletetransaction(row)">Delete</button>
                          </div>
                        </td>
                      </div>
                    </ng-container>
                  </div>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
              


        </div>
    </div>
</div>
