<div class="container-fluid">
    <div class="row" style="width: 100%;">
        <div class="col-sm-4">
            <div class="row card p-2">
               <div class="col">
                    <form  #persondetails = "ngForm">
                        <div class="combinelabel">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" [(ngModel)] = "persondata.name" [disabled] = "!persondetailsedit">
                        </div>
                        <div class = "combinelabel">
                            <label for="fatherorhusbandname">Father/husbandname</label>
                            <input type="text" name="fatherorhusbandname" id="fatherorhusbandname" [(ngModel)] = "persondata.fatherorhusbandname" [disabled] = "!persondetailsedit">
                        </div>
                        <div class = "combinelabel">
                            <label for="accno">accno</label>
                            <input type="number" name="accno" id="accno" [(ngModel)] = "persondata.accno" [disabled] = "!persondetailsedit">
                        </div>
                        <div class = "combinelabel">
                            <label for="phoneno">phoneno</label>
                            <input type="text" name="phoneno" id="phoneno" [(ngModel)] = "persondata.phoneno" [disabled] = "!persondetailsedit">
                        </div>
                        <div class = "combinelabel">
                            <label for="village">village</label>
                            <input type="text" name="village" id="village" [(ngModel)] = "persondata.village" [disabled] = "!persondetailsedit">
                        </div>
                        <div class = "combinelabel">
                            <label for="address1">address1</label>
                            <input type="text" name="address1" id="address1" [(ngModel)] = "persondata.address1" [disabled] = "!persondetailsedit">
                        </div>
                        <div class = "combinelabel">
                            <label for="address2">address2</label>
                            <input type="text" name="address2" id="address2" [(ngModel)] = "persondata.address2" [disabled] = "!persondetailsedit">
                        </div> 
                        <div class = "combinelabel">
                            <label for="country">country</label>
                            <input type="text" name="country" id="country" [(ngModel)] = "persondata.country" [disabled] = "!persondetailsedit">
                        </div> 
                        <div class = "combinelabel">
                            <label for="pincode">pincode</label>
                            <input type="text" name="pincode" id="pincode" [(ngModel)] = "persondata.pincode" [disabled] = "!persondetailsedit">
                        </div>
                        <div class = "combinelabel">
                            <div></div>
                            <button *ngIf="!persondetailsedit" type="button" class="btn btn-primary mt-2" style="width: 100px;" (click)="editpage()">Edit</button>
                            <button *ngIf="persondetailsedit" type="button" class="btn btn-secondary mt-2" style="width: 100px;" (click)="submitpage()">Submit</button>

                        </div>
                    </form>
               </div>

            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field appearance="standard">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" [(ngModel)]="filter" placeholder="Ex. Mia" >
                      </mat-form-field>
                      <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort>
                          <!-- ID Column -->
                          <div *ngFor="let item of displayedColumns">
                            <ng-container [matColumnDef] = "item" >
                              <div *ngIf="item !== 'action'">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{item}} </th>
                                <td mat-cell *matCellDef="let row"> {{row[item]}} </td>
                              </div>
                            </ng-container>
                          </div>
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) =" rowclicked(row)"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                      </div>
                </div>
            </div>
        </div>
        <div class="col card" >
          
        </div>
    </div>
</div>
