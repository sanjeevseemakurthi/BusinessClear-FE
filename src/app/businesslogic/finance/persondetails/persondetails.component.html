<div class="container-fluid">
    <div class="row" style="width: 100%;">
        <div class="col-sm-4">
            <div class="row card p-2">
               <div class="col">
                    <div class="combinelabel">
                        <label>Name</label>
                        <input type="text" [(ngModel)] = "persondata.name" [disabled] = "!persondetailsedit">
                    </div>
                    <div class = "combinelabel">
                        <label>Father/husbandname</label>
                        <input type="text" [(ngModel)] = "persondata.fatherorhusbandname" [disabled] = "!persondetailsedit">
                    </div>
                    <div class = "combinelabel">
                        <label>accno</label>
                        <input type="number" [(ngModel)] = "persondata.accno" [disabled] = "!persondetailsedit">
                    </div>
                    <div class = "combinelabel">
                        <label>phoneno</label>
                        <input type="text"  [(ngModel)] = "persondata.phoneno" [disabled] = "!persondetailsedit">
                    </div>
                    <div class = "combinelabel">
                        <label>village</label>
                        <input type="text"[(ngModel)] = "persondata.village" [disabled] = "!persondetailsedit">
                    </div>
                    <div class = "combinelabel">
                        <label>address1</label>
                        <input type="text" [(ngModel)] = "persondata.address1" [disabled] = "!persondetailsedit">
                    </div>
                    <div class = "combinelabel">
                        <label>address2</label>
                        <input type="text"  [(ngModel)] = "persondata.address2" [disabled] = "!persondetailsedit">
                    </div> 
                    <div class = "combinelabel">
                        <label>country</label>
                        <input type="text"[(ngModel)] = "persondata.country" [disabled] = "!persondetailsedit">
                    </div> 
                    <div class = "combinelabel">
                        <label>pincode</label>
                        <input type="text" [(ngModel)] = "persondata.pincode" [disabled] = "!persondetailsedit">
                    </div>
                    <div class = "combinelabel">
                        <div></div>
                        <button *ngIf="!persondetailsedit" type="button" class="btn btn-primary mt-2" style="width: 100px;" (click)="editpage()">Edit</button>
                        <button *ngIf="persondetailsedit" type="button" class="btn btn-secondary mt-2" style="width: 100px;" (click)="submitpage()">Submit</button>
                    </div>
               </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field appearance="standard">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" [(ngModel)]="filter" placeholder="Ex. Mia" >
                      </mat-form-field>
                      <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort>
                          <!-- ID Column -->
                          <div *ngFor="let item of displayedColumns">
                            <ng-container [matColumnDef] = "item" >
                              <div *ngIf="item !== 'action'">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{item}} </th>
                                <td mat-cell *matCellDef="let row"> {{row[item]}} </td>
                              </div>
                            </ng-container>
                          </div>
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) =" rowclicked(row)"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                      </div>
                </div>
            </div>
        </div>
        <div class="col" >
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary" style="width: 250px;" (click) = "addnewfinance()">Add-new finance</button>
                </div>
            </div>
            <div class="row">
                <div class="col  m-2 mt-5 headerstyle">
                 {{titlforoperations}}
                </div>
            </div>
            <div class="row" *ngIf="showfinance">
                <div class="col card m-2">
               
                    <div class="combinelabel">
                        <label>Qty</label>
                        <input type="text"  [(ngModel)] = "financedata.qty">
                    </div>
                    <div class = "combinelabel">
                        <label>Amount</label>
                        <input type="text" [(ngModel)] = "financedata.amount">
                    </div>
                    <div class = "combinelabel">
                        <label>Item</label>
                        <input type="text"  [(ngModel)] = "financedata.item">
                    </div>
                    <div class = "combinelabel">
                        <label>sno</label>
                        <input type="number"  [(ngModel)] = "financedata.sno">
                    </div>
                    <div class = "combinelabel">
                        <label>Date</label>
                        <input type="date"  [(ngModel)] = "financedata.date">
                    </div>
                    <ng-container *ngFor="let item of financedata.deposits; let i=index;let j =last" >
                        <div class = "combinelabel">
                            <div class="namewidth">   Deposit {{i+1}}</div>
                            <label>Date</label>
                            <input type="date" [(ngModel)] = "item.date">
                            <label>Amount</label>
                            <input type="number" [(ngModel)] = "item.amount">
                        </div>
                    </ng-container>
                    <ng-container *ngFor="let item of financedata.giveextra; let i=index;let j =last" >
                        <div class = "combinelabel">
                            <div class="namewidth">  Extra Added {{i+1}}</div>
                            <label>Date</label>
                            <input type="date" [(ngModel)] = "item.date">
                            <label>Amount</label>
                            <input type="number" [(ngModel)] = "item.amount">
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="row"  *ngIf="editfinance && financecaluclate">
                <div class="col"></div>
                <div class="col card">
                    <div class="intreastrow">
                        <div>IntreastRate</div>
                        <div><input type="number" style="width: 80px;" [(ngModel)]="intreastrate"></div>
                    </div>
                    <div class="intreastrow">
                        <div>FinalDate</div>
                        <div><input type="date" [(ngModel)]="intreastfinaldate"></div>
                    </div>
                    <div  class="intreastrow">
                        <div class="namewidth">Amount--</div>
                        <div>{{financedata.date}}</div>
                        <div>{{financedata.amount}}</div>
                        <div [innerHTML]="caluclateintreast(financedata.date,financedata.amount)"></div>
                    </div>
                    <div  class="intreastrow" *ngFor="let item of financedata.deposits;let i=index">
                        <div  class="namewidth">Deposit-{{i+1}}</div>
                        <div>{{item.date}}</div>
                        <div>{{item.amount}}</div>
                        <div [innerHTML]="caluclateintreast(item.date,item.amount)"></div>
                    </div>
                    <div  class="intreastrow" *ngFor="let item of financedata.giveextra;let i=index">
                        <div  class="namewidth">Extra Added-{{i+1}}</div>
                        <div>{{item.date}}</div>
                        <div>{{item.amount}}</div>
                        <div [innerHTML]="caluclateintreast(item.date,item.amount)"></div>
                    </div>
                </div>
            </div>
            <div class="row " *ngIf="showfinance">
                <div class="col buttondisplaybottom">
                    <div  *ngIf="editfinance">
                        <button style="margin-right: 5px;" (click) = "caluclatefinance()" >Caluclate Finance</button>
                        <button (click) = "newdeposit()" >Add deposit</button>
                        <button (click) = "newgiveextra()" >Give Extra</button>
                    </div>
                </div>
                <div class="col buttondisplaybottom">
                    <button (click) = "submitdata()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
