<div class="card">
    <mat-dialog-content>
      <form>
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" [(ngModel)]=login>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]=password>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions>
      <div class="container">
        <div class="row">
          <div class="col">
            <button class="d-inline" type="submit" mat-dialog-close (click)="auth()">Login</button>
          </div>
          <div class="col">
            <button class="d-inline" mat-dialog-close>Cancel</button>
          </div>
        </div>
      </div>
    </mat-dialog-actions>
  </div>
